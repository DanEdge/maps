    <script type="text/javascript">
	
	var matlockMap = new Array();
	
	// var hotelIcon = 
	
	matlockMap[0] = new Array('52.960062','-1.539642');
	matlockMap[1] = new Array('53.22975','-1.61027');
	matlockMap[2] = new Array('53.118970', '-1.563602');

	
	function initialize() {

		var mapOptions = {
          center: new google.maps.LatLng(52.960062,-1.539642),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        	
		var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

		setMarkers(map, matlockMap);
	}
      
	  
	google.maps.event.addDomListener(window, 'load', initialize);
	
	function setMarkers(map, locations) {
	
		var icon = 'images/hotel.png';
	
		for(var i = 0; i <= matlockMap.length-1; i++) {
			var myLatlng = new google.maps.LatLng(matlockMap[i][0],matlockMap[i][1]);
				
			var marker = new google.maps.Marker({
				position: myLatlng,
				map: map,
				icon: icon,
				title:"Hello World!"
			});
		}
		
	}
	 </script>
